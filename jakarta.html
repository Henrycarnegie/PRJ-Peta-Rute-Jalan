<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo-Website Name -->
    <link rel="icon" href="assets/images/logo/Logoicon.png">
    <title>PRJ</title>
    
    <!-- CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" 
    rel="stylesheet"> 
</head>

<body>
    <!-- Awal -->
    <section class="daerah">
        <div class="container">
            <div class="row">
                <ul class="btn_daerah">
                    <li>
                        <a href="#">Jakarta <img src="assets/images/button/Polygon 1.svg" style="width: 25px; height: 12px;"></a>
                    </li>
                </ul>
                
                <div class="content_daerah col-lg-12 d-flex align-items-center justify-content-between">
                    <div class="monas col-lg-5">
                        <img class="img-fluid" style="width: 650px; height: 677px;"
                            src="assets/images/Daerah/Monas.png" />
                    </div>

                    <div class="title-jakarta">                     
                        <div class="text-start">
                            <h1>JAKARTA</h1>  
                        <h3>Jakarta memiliki 3 jenis transportasi umum yang sering 
                            digunakan oleh masyarakat dalam menjalani mobilitas sehari-hari. 
                            Dalam penggunaan transportasi tersebut masyarakat biasanya menggunakan 
                            kartu MRT - JAKARTA Card, JakLingko Card.</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pilihan">
            <div class="container">
                <div class="row">
                    <div class="text-transportasi d-flex flex-column text-center">
                        <h1>Pilih Transportasi</h1>
                    </div>
                </div>    
                
                <div class="card_transportasi d-flex">
                        <div class="transportasi">
                            <img src="assets/images/transportasi/Kereta.png" style="width: 449px; height: 546px;"  alt="Kereta">
                            <h1>Kereta</h1>
                        </div>
                        <div class="transportasi">
                            <img src="assets/images/transportasi/Bus.png" style="width: 449px; height: 546px;" alt="BUS">
                            <h1>BUS</h1>
                        </div>
                        <div class="transportasi">
                            <img src="assets/images/transportasi/jaklinko.jpg" style="width: 449px; height: 546px;" alt="JakLingko">
                            <h1>JakLingko</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
