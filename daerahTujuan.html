<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo-Website Name -->
    <link rel="icon" href="assets/images/logo/Logoicon.png">
    <title>Peta Rute Jalan</title>

    <!-- CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Hero Section -->
    <div class="daerah">
        <section class="col-12 mb-5 pb-5">
            <div class="btn-daerah col-1 ms-auto pt-3">
                <ul class="btn_daerah">
                    <li>
                        <a href="#">Jakarta <img src="assets/images/button/Polygon 1.svg"
                                style="width: 25px; height: 12px;"></a>
                    </li>
                </ul>
            </div>

            <div class="content_daerah col-10 col-lg-9 d-flex justify-content-around">
                <div class="monas col-6 ms-4">
                    <img class="img-fluid" src="assets/images/Daerah/Monas.png">
                </div>

                <div class="title-jakarta col-4 align-content-center">
                    <h1 class="text-center mb-4">JAKARTA</h1>
                    <span class="pt-4">
                        Jakarta memiliki 3 jenis transportasi umum yang sering
                        digunakan oleh masyarakat dalam menjalani mobilitas sehari-hari.
                        Dalam penggunaan transportasi tersebut masyarakat biasanya menggunakan
                        kartu MRT - JAKARTA Card, JakLingko Card.
                    </span>
                </div>
            </div>
        </section>
        <section class="pilihan col-12 pb-5">
            <div class="container">
                <div class="row col-12">
                    <div class="title">
                        <h1 class="text-center mb-4">Pilih Transportasi</h1>
                    </div>
                    <div class="card-transportasi col-4 text-center">
                        <img src="assets/images/transportasi/Kereta.png" class="img-fluid" alt="Kereta">
                        <span>Kereta</span>
                    </div>
                    <div class="card-transportasi col-4 text-center">
                        <img src="assets/images/transportasi/Bus.png" class="img-fluid" alt="BUS">
                        <span>Bus</span>
                    </div>
                    <div class="card-transportasi col-4 text-center">
                        <img src="assets/images/transportasi/jaklinko.jpg" class="img-fluid" alt="JakLingko">
                        <span>Jaklingko</span>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
